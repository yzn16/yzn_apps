name: emartstore
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+2

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.3.2
  firebase_app_check: ^0.3.1+3
  firebase_core: ^3.6.0
  firebase_crashlytics: ^4.1.3
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  flutter_facebook_auth: ^7.1.1
  geocoding: ^3.0.0
  googleapis_auth: ^1.6.0
  firebase_database: ^11.1.4
  get: ^4.6.6

  smooth_page_indicator: ^1.2.0+3
  datetime_picker_formfield_new: ^2.1.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  cached_network_image: ^3.4.1
  intl_phone_number_input: ^0.7.4
  pin_code_fields: ^8.0.1
  easy_localization: ^3.0.7
  font_awesome_flutter: ^10.7.0
  photo_view: ^0.15.0
  the_apple_sign_in: ^1.1.1
  numberpicker: ^2.1.2
  location: ^7.0.1
  dotted_border: ^2.1.0
  video_player: ^2.9.2
  video_thumbnail: ^0.5.3
  video_compress: ^3.1.3
  path_provider: ^2.1.4
  sticky_headers: ^0.3.0+2
  permission_handler: ^11.3.1
  google_maps_flutter: ^2.9.0
  dropdown_search: ^5.0.6
  audioplayers: ^6.1.0
  esc_pos_utils: any
  print_bluetooth_thermal: ^1.1.3
  flutter_widget_from_html: ^0.15.2
  flutter_rating_bar: ^4.0.1
  flutter_video_info: ^1.3.2
  file_picker: ^8.1.2
  flutter_multi_formatter: ^2.13.0
  mailer: ^6.2.0
  google_maps_place_picker_mb: ^3.1.2
  flutter_easyloading: ^3.0.5
  image_gallery_saver_plus: ^3.0.5
  qr_flutter: ^4.1.0
  geoflutterfire2: ^2.3.15


  osm_nominatim: ^3.0.1
  flutter_osm_plugin: ^1.3.4

dependency_overrides:
  uuid: ^4.5.1
  http: ^1.2.2
  web: ^1.1.0
  js: ^0.7.1
  geolocator: ^13.0.1
  mime: ^2.0.0
  cloud_firestore: ^5.4.4

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/translations/
    - assets/flags/

  fonts:
    - family: RadioCanadaBig-Bold
      fonts:
        - asset: assets/fonts/RadioCanadaBig-Bold.ttf

    - family: Metropolis-Medium
      fonts:
        - asset: assets/fonts/RadioCanadaBig-Medium.ttf

    - family: RadioCanadaBig-Regular
      fonts:
        - asset: assets/fonts/RadioCanadaBig-Regular.ttf

    - family: RadioCanadaBig-SemiBold
      fonts:
        - asset: assets/fonts/RadioCanadaBig-SemiBold.ttf